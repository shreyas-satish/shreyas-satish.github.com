<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>{{ page.title }}</title>
  <meta name="author" content="Shreyas Satish" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="canonical" href="http://shreyas.io"/>
  <link href="//netdna.bootstrapcdn.com/bootswatch/3.0.1/readable/bootstrap.min.css" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
  <div class = 'container'>
    <div class = 'row'>
      <div class = 'col-md-2'></div>
      <div class = 'col-md-8'>
        <div class = 'site-content'>
          {% include header.html %}  
          {{ content }}
          <div id="disqus_thread"></div>
        </div>
      </div>
      <div class = 'col-md-2 last'></div>
    </div>
    <div class = 'row'>
      <div class = 'col-md-2'></div>
      <div class = 'col-md-8'>
        <div id = 'footer'>
        </div>
      </div>
      <div class = 'col-md-2'></div>
    </div>
  </div>
  <script type="text/javascript">

    {% if page.comments %}
    //Disqus
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'shreyas-satish-blog'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
     var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
     dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
     (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
     })();
{% endif %}
</script>
</body>
</html>

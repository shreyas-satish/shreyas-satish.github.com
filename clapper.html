<!DOCTYPE html>
<html onclick="clapper()">
  <head>
    <title>Demo</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta name="description" content="Demo project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <style type="text/css"></style>
    <script src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
    <style>
      body {
        background-color: #000;
      }
    </style>
  </head>
  <body>
    <script>
      var defaultColor = '#000';
      var flashColor = '#fff';
      var currentColor = defaultColor;
      var snd = new Audio("sine1.wav"); // buffers automatically when created
      snd.loop = true;
      window.clapper = function(){
        console.log(currentColor);
        if (currentColor === defaultColor) {
          currentColor = flashColor;
          snd.play();
        } else {
          currentColor = defaultColor;
          snd.pause();
        }
        $('html').css('background-color', currentColor);
      }
      // $('body').click(function(){
      //   console.log("document");
      //   $(this).css('background-color', flashColor);
      //   setTimeout(function(){ $(this).css('background-color', defaultColor); }, 5000);
      // });
    </script>
  </body>
  <script type="text/javascript"></script>
</html>
